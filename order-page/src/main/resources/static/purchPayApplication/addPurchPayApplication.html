<form id="add_purch_pay_application_form">
    <div class="easyui-panel" title="基础信息"
         style="padding:10px;background:#fafafa;margin-bottom:10px;"
         data-options="collapsible:true">
        <div class="fitem">
            <label>申请人：</label>
            <input class="easyui-textbox" name="applicantId"/>
            <label>申请人部门：</label>
            <input class="easyui-textbox" value="供应链中心" editable="false" name="applicantDeptName"/>
            <label>申请日期：</label>
            <input class="easyui-datebox" name="applicantDate"/>
        </div>
        <div class="fitem">
            <label>采购合同号：</label>
            <input id="add_purch_pay_application_form_purch_id_field" name="purchId"/>
            <label>供应商名称：</label>
            <div class="input-div" id="add_purch_pay_application_form_supplier_name_div"></div>
            <label>开户行：</label>
            <div class="input-div" id="add_purch_pay_application_form_opening_bank_div"></div>
        </div>
        <div class="fitem">
            <label>账号：</label>
            <input class="easyui-textbox" name="accountNum" id="add_purch_pay_application_form_account_num_field"/>
            <label>项目内容：</label>
            <input class="easyui-textbox" name="projectComment"/>
            <label>币种：</label>
            <div class="input-div" id="add_purch_pay_application_form_currency_bn_div"></div>
        </div>
        <div class="fitem">
            <label>汇率：</label>
            <div class="input-div" id="add_purch_pay_application_form_exchange_rate_div"></div>
            <label>合同金额：</label>
            <div class="input-div" id="add_purch_pay_application_form_contract_amount_div"></div>
            <label>申请金额：</label>
            <input class="easyui-numberbox" min="0" precision="2" name="applicantAmount"/>
        </div>
        <div class="fitem">
            <label>手续费：</label>
            <div class="input-div" id="add_purch_pay_application_form_handling_fee_div"></div>
            <label>付款人：</label>
            <div class="input-div" id="add_purch_pay_application_form_payer_name_div"></div>
            <label>付款日期：</label>
            <div class="input-div" id="add_purch_pay_application_form_pay_date_div"></div>
        </div>
        <div class="fitem">
            <label>短溢装：</label>
            <input class="easyui-radio" type="radio" name="dyz" id="add_purch_pay_application_form_dyz_01"
                   value="true" checked>
            <label style="margin-left:0;width:50px;text-align: left;"
                   for="add_purch_pay_application_form_dyz_01">是</label></input>
            <input class="easyui-radio" type="radio" name="dyz" id="add_purch_pay_application_form_dyz_02"
                   value="false"> <label style="margin-left:0;width:50px;text-align: left;"
                                         for="add_purch_pay_application_form_dyz_02">否</label></input>
        </div>
    </div>
    <div class="easyui-panel" title="其他信息"
         style="padding:10px;background:#fafafa;margin-bottom:10px;"
         data-options="collapsible:true">
        <div class="fitem">
            <label style="width:120px;">付款方式：</label>
            <input class="easyui-textbox" multiline="true" style="width:560px;height:60px;" value=""
                   name="payMode"/>
        </div>
        <div class="fitem">
            <label style="width:120px;">备注：</label>
            <input class="easyui-textbox" multiline="true" style="width:560px;height:60px;" value=""
                   name="remark"/>
        </div>
    </div>

    <div class="easyui-panel"
         title="附件（支持格式jpg、jpeg、png、gif、doc、docx、xls、xlsx、ppt、pptx、pdf、支持批量上传，单个附件不超过10M。）"
         style="background:#fafafa;margin-bottom:30px;"
         data-options="collapsible:true">
        <div class="easyui-layout" style="width: 100%;height:120px;">
            <div data-options="region:'west',split:false,border:false" style="width:180px;">
                <div style="text-align:center;">
                    <div style="margin-top:16px;margin-bottom:20px;"><span style="font-size: 14px;">仓储物流部</span>
                    </div>
                    <div style="margin-bottom:8px;"><a href="javascript:void(0);" class="easyui-linkbutton"
                                                       onclick="openFileDialog(1,'add_purch_pay_application_form_attachment_table');"
                                                       plain="true">上传附件</a></div>
                </div>
            </div>
            <div data-options="region:'center',border:false" style="padding:5px;background:#eee;">
                <table class="easyui-datagrid"
                       data-options="idField:'url'"
                       fit="true"
                       singleSelect="true"
                       id="add_purch_pay_application_form_attachment_table"
                       fitColumn="true">
                    <thead>
                    <th field="title" width="200">附件名称</th>
                    <th field="createUserName" width="120">创建人</th>
                    <th field="attachType" width="100" data-options="
                                formatter:function(value){
                                    return '附件';
                                }
                                ">类型
                    </th>
                    <th field="createTime" width="170">日期</th>
                    <th field="_operate" width="80" data-options="formatter:addPurchPayApplicationAttachmentFormatOper">
                        操作
                    </th>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</form>

<div style="margin-top:20px;text-align: center;">
    <a href="javascript:void(0);" id="add_purch_pay_application_form_save_btn" size="large" class="easyui-linkbutton"
       style="margin-right:10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;保存&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
    <a href="javascript:void(0);" id="add_purch_pay_application_form_submit_btn" size="large" class="easyui-linkbutton"
       style="margin-left:10px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;提交&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
</div>


<!-- 选择可付款采购选择框 -->
<div id="add_purch_pay_application_payable_purch_dialog" style="width:600px;height:350px;">
</div>
<!-- /选择可付款采购选择框 -->

<script type="text/javascript">
    $(function () {
        $("#add_purch_pay_application_form_purch_id_field").textbox({
            buttonText: "请选择",
            editable: false,
            width: 185,
            onClickButton: function () {
                $('#add_purch_pay_application_payable_purch_dialog').dialog('open');
                $('#add_purch_pay_application_payable_purch_dialog').dialog('refresh', 'common/addPurchPayApplicationPayablePurchDialog.html');
            }
        });

        $("#add_purch_pay_application_payable_purch_dialog").dialog({
            title: '选择采购合同号',
            resizable: true,
            modal: true,
            closed: true,
            cache: false,
            buttons: [{
                text: '确定',
                handler: function () {
                    var selectedTableRow = $("#common_add_purch_pay_application_payable_purch_dialog_table").datagrid("getSelected");
                    if (selectedTableRow) {
                        // 采购合同号
                        $("#add_purch_pay_application_form_purch_id_field").textbox("setValue", selectedTableRow.purchId);
                        $("#add_purch_pay_application_form_purch_id_field").textbox("setText", selectedTableRow.purchNo);
                        // 供应商名称
                        $("#add_purch_pay_application_form_supplier_name_div").html(selectedTableRow.supplierName);
                        // 开户行
                        $("#add_purch_pay_application_form_opening_bank_div").html(selectedTableRow.openingBank);
                        // 账号
                        $("#add_purch_pay_application_form_account_num_field").textbox("setValue", selectedTableRow.accountNumber);
                        // 币种
                        $("#add_purch_pay_application_form_currency_bn_div").html(selectedTableRow.currencyBn);
                        // 汇率
                        $("#add_purch_pay_application_form_exchange_rate_div").html(selectedTableRow.exchangeRate);
                        // 合同金额
                        $("#add_purch_pay_application_form_contract_amount_div").html(selectedTableRow.totalPrice);
                    } else {
                        // 采购合同号
                        $("#add_purch_pay_application_form_purch_id_field").textbox("setValue", "");
                        // 供应商名称
                        $("#add_purch_pay_application_form_supplier_name_div").html("");
                        // 开户行
                        $("#add_purch_pay_application_form_opening_bank_div").html("");
                        // 账号
                        $("#add_purch_pay_application_form_account_num_field").textbox("setValue", "");
                        // 币种
                        $("#add_purch_pay_application_form_currency_bn_div").html("");
                        // 汇率
                        $("#add_purch_pay_application_form_exchange_rate_div").html("");
                        // 合同金额
                        $("#add_purch_pay_application_form_contract_amount_div").html("");
                    }
                    $("#add_purch_pay_application_payable_purch_dialog").dialog("close");
                }
            }, {
                text: '取消',
                handler: function () {
                    $("#add_purch_pay_application_payable_purch_dialog").dialog("close");
                }
            }]
        });
        // 保存
        $("#add_purch_pay_application_form_save_btn").click(function (e) {
            e.preventDefault();
            var isValid = $("#add_purch_pay_application_form").form('validate');
            if (!isValid) {
                $.messager.alert('提示', '请完整填写表单');	// hide progress bar while the form is invalid
                return;
            }
            var formData = assemblyAddPurchPayApplicationData();
            formData.payStatus = '2'; // 保存付款
            var resp = syncAjaxJson({url: LOCAL_URL + "/order/purchPayApplication/savePurchPayApplication"}, formData);

            if (resp.code == 0) {
                $.messager.alert("成功", "保存付款成功");
                closeCurrentTab();
            } else {
                $.messager.alert("失败", resp.message);
            }
        });

        // 提交
        $("#add_purch_pay_application_form_submit_btn").click(function (e) {
            e.preventDefault();
            var isValid = $("#add_purch_pay_application_form").form('validate');
            if (!isValid) {
                $.messager.alert('提示', '请完整填写表单');	// hide progress bar while the form is invalid
                return;
            }
            var formData = assemblyAddPurchPayApplicationData();
            formData.payStatus = '3'; // 提交付款
            var resp = syncAjaxJson({url: LOCAL_URL + "/order/purchPayApplication/addPurchPayApplication"}, formData);

            if (resp.code == 0) {
                $.messager.alert("成功", "提交付款成功");
                closeCurrentTab();
            } else {
                $.messager.alert("失败", resp.message);
            }
        });
    });

    function assemblyAddPurchPayApplicationData() {
        var formData = $("#add_purch_pay_application_form").serializeJson();
        // 附件内容
        var attachmentRows = $("#add_purch_pay_application_form_attachment_table").datagrid('getRows');
        formData.attachments = [];
        if (attachmentRows) {
            $.each(attachmentRows, function (index, value) {
                formData.attachments.push({
                    id: value.id,
                    attachGroup: value.attachGroup,
                    title: value.title,
                    url: value.url,
                    attachType: value.attachType
                });
            });
        }
        return formData;
    }

    function addPurchPayApplicationAttachmentFormatOper(val, row, index) {
        return '&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" onclick="addPurchPayApplicationDeleAttachment(\'' + row.url + '\')">删除</a>&nbsp;&nbsp;&nbsp;';
    }

    // 删除附件的行
    function addPurchPayApplicationDeleAttachment(idField) {
        if (idField) {
            $.messager.confirm('删除', '确定要删除附件吗?', function (r) {
                if (r) {
                    var index = $('#add_purch_pay_application_form_attachment_table').datagrid('getRowIndex', idField);
                    $('#add_purch_pay_application_form_attachment_table').datagrid('deleteRow', index);
                }
            });
        }
    }
</script>
