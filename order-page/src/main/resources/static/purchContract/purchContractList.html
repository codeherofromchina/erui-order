<!-- 非标准采购合同数据表 -->
<table id="purch_contract_list_table" toolbar="#purch_contract_list_table_toolbar"></table>
<!-- /非标准采购合同数据表 -->

<!-- 数据表工具栏 -->
<div class="toolbar" id="purch_contract_list_table_toolbar">
    <div class="search-div">
        <form id="purch_contract_list_table_toolbar_form">
            <ul>
                <li>
                    <label>采购合同号：</label>
                    <input type="text" class="easyui-textbox" name="purchContractNo"/>
                </li>
                <li>
                    <label>供应商名称：</label>
                    <input type="text" id="purch_contract_list_table_toolbar_form_supplier_id_field"
                           class="easyui-textbox" editable="false" name="supplierId" buttonText="请选择"
                           data-options="onClickButton:function(){$('#purch_contract_list_supplier_id_dialog').dialog('open');$('#purch_contract_list_supplier_id_dialog').dialog('refresh', 'common/supplierDialog.html');}"/>

                </li>
                <li>
                    <label>合同状态：</label>
                    <select class="easyui-combobox" panelHeight="100px" editable="false" name="contractStatus">
                        <option value="">全部</option>
                        <option value="2">未执行</option>
                        <option value="3">执行中</option>
                        <option value="4">已完成</option>
                    </select>
                </li>
                <li>
                    <span class="search-btn">
                        <a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-search"
                           id="purch_contract_list_table_toolbar_form_search_btn">搜索</a>
                        <a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-clear"
                           id="purch_contract_list_table_toolbar_form_clear_btn">清空</a>
                    </span>
                </li>
            </ul>
        </form>
    </div>
    <div class="ctrl-div">
        <a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-add" plain="true"
           id="purch_contract_list_table_toolbar_add_btn">新建合同</a>
    </div>
</div>
<!-- /数据表工具栏 -->


<!-- 供应商名称弹出框 -->
<div id="purch_contract_list_supplier_id_dialog" style="width:800px;height:350px;">
</div>
<!-- /供应商名称弹出框 -->

<script type="text/javascript">
    $(function () {
        $("#purch_contract_list_table").datagrid({
            fit: true,
            fitColumn: true,
            method: 'post',
            striped: true,
            rownumbers: true,
            pagination: true,
            singleSelect: true,
            idField: 'id',
            columns: [[
                {field: 'purchContractNo', title: '采购合同号'},
                {field: 'signingDate', title: '采购合同签订日期'},
                {field: 'agentName', title: '采购经办人'},
                {field: 'supplierName', title: '供应商名称'},
                {
                    field: 'lowercasePrice', title: '采购总金额',
                    formatter: function (code, row, index) {
                        if (!code) {
                            code = 0;
                        }
                        code = code.toFixed(2);
                        if (row.currencyBn) {
                            code = row.currencyBn + " " + code;
                        }
                        return code;
                    }
                },
                {field: 'contractStatusName', title: '合同状态'},
                {
                    field: '_operate', title: '操作',
                    formatter: purchContractListFormatOper
                },
            ]],
            url: LOCAL_URL + '/order/purchContract/list',
            onBeforeLoad: function (param) {
                param.contractType = 3;
                var data = $('#purch_contract_list_table_toolbar_form').serializeJson();
                if (data) {
                    for (var attr in data) {
                        param[attr] = data[attr];
                    }
                }
            },
            loader: function (param, success, error) {
                var opts = $(this).datagrid("options");
                return tokenAjaxLoader(opts, param, success, error);
            },
            loadFilter: tableLoadFilter
        });

        $("#purch_contract_list_supplier_id_dialog").dialog({
            title: '选择供应商',
            resizable: true,
            modal: true,
            closed: true,
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: function () {
                    var selectedTableRow = $("#common_supplier_dialog_table").datagrid("getSelected");
                    if (selectedTableRow) {
                        $("#purch_contract_list_table_toolbar_form_supplier_id_field").textbox("setValue", selectedTableRow.id);
                        $("#purch_contract_list_table_toolbar_form_supplier_id_field").textbox("setText", selectedTableRow.supplierName);
                    } else {
                        $("#purch_contract_list_table_toolbar_form_supplier_id_field").textbox("clear");
                    }
                    $("#purch_contract_list_supplier_id_dialog").dialog("close");
                }
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $("#purch_contract_list_supplier_id_dialog").dialog("close");
                }
            }]
        });

        // 搜索按钮
        $("#purch_contract_list_table_toolbar_form_search_btn").click(function () {
            $("#purch_contract_list_table").datagrid("reload");
        });
        // 清空按钮
        $("#purch_contract_list_table_toolbar_form_clear_btn").click(function () {
            $('#purch_contract_list_table_toolbar_form').form("reset");
            setDatagridToFirstPage("#purch_contract_list_table");
            $("#purch_contract_list_table").datagrid("reload");
        });

        $("#purch_contract_list_table_toolbar_add_btn").click(function () {
            var newOrderTitle = '新建非标准合同';
            if ($("#tt").tabs("exists", newOrderTitle)) { // 判断该Tab页是否已经存在
                $("#tt").tabs("select", newOrderTitle);
            } else {
                $("#tt").tabs("add", {
                    title: newOrderTitle,
                    href: 'purchContract/savePurchContract.html',
                    closable: true
                });
            }
        });
    });


    function purchContractListFormatOper(val, row, index) {
        var str = '';
        if (row.contractStatus == 1) {
            // 可办理
            str = '&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" onclick="handlePurchContractPage(' + row.id + ')">办理</a>&nbsp;&nbsp;&nbsp;';
        }
        str += '&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" onclick="purchContractInfoPage(' + row.id + ')">查看</a>&nbsp;&nbsp;&nbsp;';
        return str;
    }

    function handlePurchContractPage(purchContractId) {
        var tabTitle = "办理非标准采购合同";
        if ($("#tt").tabs("exists", tabTitle)) { // 判断该Tab页是否已经存在
            $.messager.alert("无法打开新页签", "已经存在待办理订单");
        } else {
            GLOBAL_PARAMS = "purchContractId=" + purchContractId;
            $("#tt").tabs("add", {
                title: tabTitle,
                href: 'purchContract/savePurchContract.html',
                closable: true
            });
        }
    }


    function purchContractInfoPage(purchContractId) {
        var tabTitle = "查看非标准采购合同-" + purchContractId;
        if ($("#tt").tabs("exists", tabTitle)) { // 判断该Tab页是否已经存在
            $("#tt").tabs("select", tabTitle);
        } else {
            GLOBAL_PARAMS = "purchContractId=" + purchContractId;
            $("#tt").tabs("add", {
                title: tabTitle,
                href: 'purchContract/purchContractInfo.html',
                closable: true
            });
        }
    }
</script>
