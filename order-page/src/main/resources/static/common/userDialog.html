<!-- 用户弹出框 -->
<table id="common_user_dialog_table" toolbar="#common_user_dialog_toolbar">
    <thead>
    <tr>
        <th field="userNo" width="25%">员工编号</th>
        <th field="userName" width="25%">员工姓名</th>
        <th field="groupName" width="45%">部门</th>
    </tr>
    </thead>
</table>

<div class="toolbar" id="common_user_dialog_toolbar">
    <div class="search-div">
        <form id="common_user_dialog_toolbar_form">
            <label>员工编号：</label>
            <input id="common_user_dialog_toolbar_userno_field" type="text" class="easyui-textbox"/>
            <label>员工姓名：</label>
            <input id="common_user_dialog_toolbar_username_field" type="text" class="easyui-textbox"/>

            <a href="javascript:void(0);" id="common_user_dialog_toolbar_form_search" class="easyui-linkbutton"
               iconCls="icon-search">搜索</a>
            <a href="javascript:void(0);" id="common_user_dialog_toolbar_form_clear" class="easyui-linkbutton"
               iconCls="icon-clear">清空</a>
        </form>
    </div>
</div>


<script type="text/javascript">
    $(function () {
        $("#common_user_dialog_table").datagrid({
            fitColumns: true,
            border: false,
            fit: true,
            singleSelect: true,
            method: 'post',
            rownumbers: true,
            striped: true,
            pagination: true,
            url: LOCAL_URL + '/order/common/userList',
            onBeforeLoad: function (param) {
                param.orgName = $("#common_user_dialog_toolbar_username_field").val();
                param.userNo = $("#common_user_dialog_toolbar_userno_field").val();
            },
            loader: function (param, success, error) {
                var opts = $(this).datagrid("options");
                return tokenAjaxLoader(opts, param, success, error);
            },
            loadFilter: tableLoadFilter
        });
        $("#common_user_dialog_toolbar_form_search").click(function () {
            $("#common_user_dialog_table").datagrid("reload");
        });
        $("#common_user_dialog_toolbar_form_clear").click(function () {
            $("#common_user_dialog_toolbar_form").form("clear");
            $("#common_user_dialog_table").datagrid("reload");
        });
    })

</script>
