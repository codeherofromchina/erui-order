<!-- 用户弹出框 -->
<table id="common_user_dialog_table" toolbar="#common_user_dialog_toolbar">
    <thead>
        <tr>
            <th field="user_no" width="25%">员工编号</th>
            <th field="name" width="25%">员工姓名</th>
            <th field="group_name" width="45%">部门</th>
        </tr>
    </thead>
</table>

<div class="toolbar" id="common_user_dialog_toolbar">
    <div class="search-div">
        <form id="common_user_dialog_toolbar_form">
            <label>员工编号：</label>
            <input id="common_user_dialog_toolbar_userno_field" type="text" class="easyui-textbox"  />
            <label>员工姓名：</label>
            <input id="common_user_dialog_toolbar_username_field" type="text" class="easyui-textbox"  />

            <a href="javascript:void(0);" id="common_user_dialog_toolbar_form_search" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
            <a href="javascript:void(0);" id="common_user_dialog_toolbar_form_clear" class="easyui-linkbutton" iconCls="icon-clear">清空</a>
        </form>
    </div>
</div>


<script type="text/javascript">
    $(function(){
        $("#common_user_dialog_table").datagrid({
            fitColumns:true,
            border:false,
            fit:true,
            singleSelect:true,
            method:'post',
            rownumbers:true,
            striped:true,
            pagination:true,
            url:'http://api.eruidev.com/v2/user/list',
            onBeforeLoad:function(param){
                var page = param.page; //保存下值
                var rows = param.rows; //保存下值
                delete param.page; //删掉
                delete param.rows; //删掉
                param.action = 'data';
                param.role_no = 'O004';
                param.bn = '';
                param.group_id = '9902,9899,9908,9980,9942,9969';
                param.orderStatus = 'NORMAL';
                param.lang = 'zh';
                param.pageSize = rows;
                param.currentPage = page;
                param.username = $("#common_user_dialog_toolbar_username_field").val();
                param.user_no = $("#common_user_dialog_toolbar_userno_field").val();
            },
            loader:function(param,success,error) {
                var opts = $(this).datagrid("options");
                return tokenAjaxLoader(opts,param,success,error);
            },
            loadFilter:function(data) {
                var finalData = {"total":0,"rows":[]};
                if (data.code == 1) {
                    finalData.total = data.count;
                    if (data.data) {
                        finalData.rows = data.data;
                    }
                }
                return finalData;
            }
        });
        $("#common_user_dialog_toolbar_form_search").click(function () {
                $("#common_user_dialog_table").datagrid("reload");
        });
        $("#common_user_dialog_toolbar_form_clear").click(function () {
            $("#common_user_dialog_toolbar_form").form("clear");
            $("#common_user_dialog_table").datagrid("reload");
        });
    })

</script>
