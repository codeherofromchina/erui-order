<!-- 部门弹出框 （订舱列表-发货申请部门） -->
<table id="common_deliver_consign_list_dept_dialog_table" toolbar="#common_deliver_consign_list_dept_dialog_table_toolbar">
    <thead>
        <tr>
            <th field="name" width="90%">执行分公司</th>
        </tr>
    </thead>
</table>

<div class="toolbar" id="common_deliver_consign_list_dept_dialog_table_toolbar">
    <div class="search-div">
        <form id="common_deliver_consign_list_dept_dialog_table_toolbar_form">
            <label>执行分公司：</label>
            <input name="name" type="text" class="easyui-textbox"  />

            <a href="javascript:void(0);" id="common_deliver_consign_list_dept_dialog_table_toolbar_form_search" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
            <a href="javascript:void(0);" id="common_deliver_consign_list_dept_dialog_table_toolbar_form_clear" class="easyui-linkbutton" iconCls="icon-clear">清空</a>
        </form>
    </div>
</div>

<script type="text/javascript">
$(function(){
    $("#common_deliver_consign_list_dept_dialog_table").datagrid({
        fitColumns:true,
        border:false,
        fit:true,
        singleSelect:true,
        method:'post',
        rownumbers:true,
        striped:true,
        url: ORDER_URL + '/order/company/getCompany',
        onBeforeLoad:function(param){
            var data = $('#common_deliver_consign_list_dept_dialog_table_toolbar_form').serializeJson();
            if (data) {
                for(var attr in data){
                    param[attr]= data[attr];
                }
            }
        },
        loader:function(param,success,error) {
            var opts = $(this).datagrid("options");
            return tokenAjaxLoader(opts,param,success,error);
        },
        loadFilter:function(data) {
            var finalData = {"rows":[]};
            if (data.code == 200) {
                if (data.data) {
                    finalData.rows = data.data;
                }
            }
            return finalData;
        }
    });
    $("#common_deliver_consign_list_dept_dialog_table_toolbar_form_search").click(function () {
        $("#common_deliver_consign_list_dept_dialog_table").datagrid("reload");
    });
    $("#common_deliver_consign_list_dept_dialog_table_toolbar_form_clear").click(function () {
        $("#common_deliver_consign_list_dept_dialog_table_toolbar_form").form("clear");
        $("#common_deliver_consign_list_dept_dialog_table").datagrid("reload");
    });
});
</script>
