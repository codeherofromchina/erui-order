<!-- 公司弹出框 -->
<table id="common_business_unit_dialog_table" toolbar="#business_unit_dialog_toolbar">
    <thead>
    <tr>
        <th field="name" width="98%">部门名称</th>
    </tr>
    </thead>
</table>


<div class="toolbar" id="common_business_unit_dialog_toolbar">
    <div class="search-div">
        <label>部门名称：</label>
        <input id="common_business_unit_dialog_toolbar_name_field" type="text" class="easyui-textbox"  />

        <a href="javascript:void(0);" id="common_business_unit_dialog_toolbar_search" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
        <a href="javascript:void(0);" id="common_business_unit_dialog_toolbar_clear" class="easyui-linkbutton" iconCls="icon-clear">清空</a>
    </div>
</div>


<script type="text/javascript">
    $(function(){
        $("#common_business_unit_dialog_table").datagrid({
            fitColumns:true,
            border:false,
            fit:true,
            singleSelect:true,
            method:'post',
            rownumbers:true,
            striped:true,
            url:'http://api.eruidev.com/v2/org/listOrder',
            onBeforeLoad:function(param){
                param.action = 'data';
                param.org_node = 'ub,erui';
                param.name = $("#common_business_unit_dialog_toolbar_name_field").val();
            },
            loader:function(param,success,error) {
                var opts = $(this).datagrid("options");
                return tokenAjaxLoader(opts,param,success,error);
            },
            loadFilter:function(data) {
                var finalData = {};
                if (data.code == 1) {
                    finalData.rows = data.data;
                }
                return finalData;
            }
        });
        $("#common_business_unit_dialog_toolbar_search").click(function () {
                $("#common_business_unit_dialog_table").datagrid("reload");
        });
        $("#common_business_unit_dialog_toolbar_clear").click(function () {
            $("#common_business_unit_dialog_toolbar_name_field").textbox("clear");
            $("#common_business_unit_dialog_table").datagrid("reload");
        });
    })

</script>
