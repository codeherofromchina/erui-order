<!-- 采购合同表格 -->
<table id="common_purch_contract_dialog_table" toolbar="#common_purch_contract_dialog_table_toolbar">
    <thead>
    <tr>
        <th field="purchContractNo" width="33%">采购合同号</th>
        <th field="supplierName" width="33%">供应商</th>
        <th field="lowercasePrice" width="33%" data-options="formatter:function(code,row,index){
                return code + ' ' + row.currencyBn;
            }">采购金额</th>
    </tr>
    </thead>
</table>

<div class="toolbar" id="common_purch_contract_dialog_table_toolbar">
    <div class="search-div">
        <form id="common_purch_contract_dialog_table_toolbar_form">
            <label>采购合同号：</label>
            <input name="purchContractNo" class="easyui-textbox"  />
            <label>供应商：</label>
            <input name="supplierName" class="easyui-textbox"  />

            <a href="javascript:void(0);" id="common_purch_contract_dialog_table_toolbar_form_search" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
            <a href="javascript:void(0);" id="common_purch_contract_dialog_table_toolbar_form_clear" class="easyui-linkbutton" iconCls="icon-clear">清空</a>
        </form>
    </div>
</div>

<script type="text/javascript">
    $("#common_purch_contract_dialog_table").datagrid({
        fitColumns:true,
        border:false,
        fit:true,
        singleSelect:true,
        method:'post',
        rownumbers:true,
        striped:true,
        pagination:true,
        url: ORDER_URL + '/order/purchContract/purchAbleList',
        onBeforeLoad:function(param){
            param.orderStatus = 2;
            var data = $('#common_purch_contract_dialog_table_toolbar_form').serializeJson();
            if (data) {
                for(var attr in data){
                    param[attr]= data[attr];
                }
            }
        },
        loader:function(param,success,error) {
            var opts = $(this).datagrid("options");
            return tokenAjaxLoader(opts,param,success,error);
        },
        loadFilter:function(data) {
            var finalData = {"total":0,"rows":[]};
            if (data.code == 200) {
                finalData.total = data.data.totalElements;
                if (data.data.content) {
                    finalData.rows = data.data.content;
                }
            }
            return finalData;
        }
    });

    $("#common_purch_contract_dialog_table_toolbar_form_search").click(function () {
        $("#common_purch_contract_dialog_table").datagrid("reload");
    });
    $("#common_purch_contract_dialog_table_toolbar_form_clear").click(function () {
        $("#common_purch_contract_dialog_table_toolbar_form").form("clear");
        $("#common_purch_contract_dialog_table").datagrid("reload");
    });

</script>
