<script type="text/javascript">
    var portDialogParam = getQueryStringFromGlobalParams();
</script>
<!-- 港口弹出框 -->
<table id="common_save_logistics_data_port_dialog_table" toolbar="#common_save_logistics_data_port_dialog_toolbar">
    <thead>
    <tr>
        <th field="countryName" width="50%">国家</th>
        <th field="portName" width="50%">港口名称</th>
    </tr>
    </thead>
</table>

<div class="toolbar" id="common_save_logistics_data_port_dialog_toolbar">
    <div class="search-div">
        <form id="common_save_logistics_data_port_dialog_toolbar_form">
            <label>港口名称：</label>
            <input id="common_save_logistics_data_port_dialog_toolbar_name_field" type="text" class="easyui-textbox"/>

            <a href="javascript:void(0);" id="common_save_logistics_data_port_dialog_toolbar_form_search" class="easyui-linkbutton"
               iconCls="icon-search">搜索</a>
            <a href="javascript:void(0);" id="common_save_logistics_data_port_dialog_toolbar_form_clear" class="easyui-linkbutton"
               iconCls="icon-clear">清空</a>
        </form>
    </div>
</div>


<script type="text/javascript">
    $(function () {
        $("#common_save_logistics_data_port_dialog_table").datagrid({
            fitColumns: true,
            border: false,
            fit: true,
            singleSelect: true,
            method: 'post',
            striped: true,
            url: LOCAL_URL + '/order/common/portList',
            onBeforeLoad: function (param) {
                param.portName = $("#common_save_logistics_data_port_dialog_toolbar_name_field").val();
                if (portDialogParam.transMode) {
                    param.transMode = portDialogParam.transMode;
                }
            },
            loader: function (param, success, error) {
                var opts = $(this).datagrid("options");
                return tokenAjaxLoader(opts, param, success, error);
            },
            loadFilter: function (data) {
                var finalData = {"rows": []};
                if (data.code == 0) {
                    finalData.rows = data.data;
                }
                return finalData;
            }
        });
        $("#common_save_logistics_data_port_dialog_toolbar_form_search").click(function () {
            $("#common_save_logistics_data_port_dialog_table").datagrid("reload");
        });
        $("#common_save_logistics_data_port_dialog_toolbar_form_clear").click(function () {
            $("#common_save_logistics_data_port_dialog_toolbar_form").form("clear");
            $("#common_save_logistics_data_port_dialog_table").datagrid("reload");
        });
    })

</script>
