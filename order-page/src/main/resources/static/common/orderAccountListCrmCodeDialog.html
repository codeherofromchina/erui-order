<!-- CRM客户弹出框 -->
<table id="common_order_account_list_crm_code_dialog_table" toolbar="#common_order_account_list_crm_code_dialog_toolbar">
    <thead>
    <tr>
        <th field="areaName" width="25%">地区</th>
        <th field="countryName" width="25%">国家</th>
        <th field="buyerNo" width="25%">会员编号</th>
        <th field="buyerCode" width="25%">CRM客户代码</th>
    </tr>
    </thead>
</table>

<div class="toolbar" id="common_order_account_list_crm_code_dialog_toolbar">
    <div class="search-div">
        <form id="common_order_account_list_crm_code_dialog_toolbar_form">
            <label>CRM客户代码：</label>
            <input id="common_order_account_list_crm_code_dialog_toolbar_buyer_code_field" type="text" class="easyui-textbox"/>

            <a href="javascript:void(0);" id="common_order_account_list_crm_code_dialog_toolbar_form_search" class="easyui-linkbutton"
               iconCls="icon-search">搜索</a>
            <a href="javascript:void(0);" id="common_order_account_list_crm_code_dialog_toolbar_form_clear" class="easyui-linkbutton"
               iconCls="icon-clear">清空</a>
        </form>
    </div>
</div>


<script type="text/javascript">
    $(function () {
        $("#common_order_account_list_crm_code_dialog_table").datagrid({
            fitColumns: true,
            border: false,
            fit: true,
            singleSelect: true,
            method: 'post',
            rownumbers: true,
            striped: true,
            pagination: true,
            url: LOCAL_URL + '/order/common/buyerList',
            onBeforeLoad: function (param) {
                param.buyerCode = $("#common_order_account_list_crm_code_dialog_toolbar_buyer_code_field").val();
            },
            loader: function (param, success, error) {
                var opts = $(this).datagrid("options");
                return tokenAjaxLoader(opts, param, success, error);
            },
            loadFilter: tableLoadFilter
        });
        $("#common_order_account_list_crm_code_dialog_toolbar_form_search").click(function () {
            $("#common_order_account_list_crm_code_dialog_table").datagrid("reload");
        });
        $("#common_order_account_list_crm_code_dialog_toolbar_form_clear").click(function () {
            $("#common_order_account_list_crm_code_dialog_toolbar_form").form("clear");
            $("#common_order_account_list_crm_code_dialog_table").datagrid("reload");
        });
    })

</script>
