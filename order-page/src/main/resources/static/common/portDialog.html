<!-- 港口弹出框 -->
<table id="common_port_dialog_table" toolbar="#common_port_dialog_toolbar">
    <thead>
        <tr>
            <th field="country" width="50%">国家</th>
            <th field="name" width="50%">港口名称</th>
        </tr>
    </thead>
</table>

<div class="toolbar" id="common_port_dialog_toolbar">
    <div class="search-div">
        <form id="common_port_dialog_toolbar_form">
            <label>港口名称：</label>
            <input id="common_port_dialog_toolbar_name_field" type="text" class="easyui-textbox"  />

            <a href="javascript:void(0);" id="common_port_dialog_toolbar_form_search" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
            <a href="javascript:void(0);" id="common_port_dialog_toolbar_form_clear" class="easyui-linkbutton" iconCls="icon-clear">清空</a>
        </form>
    </div>
</div>


<script type="text/javascript">
    $(function(){
        $("#common_port_dialog_table").datagrid({
            fitColumns:true,
            border:false,
            fit:true,
            singleSelect:true,
            method:'post',
            striped:true,
            url:'http://api.eruidev.com/v2/port/listAll',
            onBeforeLoad:function(param){
                param.action = 'data';
                param.deleted_flag = 'N';
                param.lang = 'zh';
                param.name = $("#common_port_dialog_toolbar_name_field").val();
            },
            loader:function(param,success,error) {
                var opts = $(this).datagrid("options");
                return tokenAjaxLoader(opts,param,success,error);
            },
            loadFilter:function(data) {
                var finalData = {"rows":[]};
                if (data.code == 1) {
                    if (data.data) {
                        finalData.rows = data.data;
                    }
                }
                return finalData;
            }
        });
        $("#common_port_dialog_toolbar_form_search").click(function () {
                $("#common_port_dialog_table").datagrid("reload");
        });
        $("#common_port_dialog_toolbar_form_clear").click(function () {
            $("#common_port_dialog_toolbar_form").form("clear");
            $("#common_port_dialog_table").datagrid("reload");
        });
    })

</script>
