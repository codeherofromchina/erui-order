<!-- CRM客户弹出框 -->
<table id="common_crm_code_dialog_table" toolbar="#common_crm_code_dialog_toolbar">
    <thead>
        <tr>
            <th field="name" width="25%">公司名称</th>
            <th field="country_name" width="25%">国家</th>
            <th field="buyer_no" width="25%">会员编号</th>
            <th field="buyer_code" width="25%">CRM客户代码</th>
        </tr>
    </thead>
</table>

<div class="toolbar" id="common_crm_code_dialog_toolbar">
    <div class="search-div">
        <form id="common_crm_code_dialog_toolbar_form">
            <label>公司名称：</label>
            <input id="common_crm_code_dialog_toolbar_name_field" type="text" class="easyui-textbox"  />
            <label>CRM客户代码：</label>
            <input id="common_crm_code_dialog_toolbar_buyer_code_field" type="text" class="easyui-textbox"  />

            <a href="javascript:void(0);" id="common_crm_code_dialog_toolbar_form_search" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
            <a href="javascript:void(0);" id="common_crm_code_dialog_toolbar_form_clear" class="easyui-linkbutton" iconCls="icon-clear">清空</a>
        </form>
    </div>
</div>


<script type="text/javascript">
    $(function(){
        $("#common_crm_code_dialog_table").datagrid({
            fitColumns:true,
            border:false,
            fit:true,
            singleSelect:true,
            method:'post',
            rownumbers:true,
            striped:true,
            pagination:true,
            url:'http://api.eruidev.com/v2/buyer/list',
            onBeforeLoad:function(param){
                var page = param.page; //保存下值
                var rows = param.rows; //保存下值
                delete param.page; //删掉
                delete param.rows; //删掉
                param.orderStatus = 'PASS';
                param.lang = 'zh';
                param.country_bn = '';
                param.lang = 'zh';
                param.pageSize = rows;
                param.currentPage = page;
                param.name = $("#common_crm_code_dialog_toolbar_name_field").val();
                param.buyer_code = $("#common_crm_code_dialog_toolbar_buyer_code_field").val();
            },
            loader:function(param,success,error) {
                var opts = $(this).datagrid("options");
                return tokenAjaxLoader(opts,param,success,error);
            },
            loadFilter:function(data) {
                var finalData = {"total":0,"rows":[]};
                if (data.code == 1) {
                    finalData.total = data.count;
                    if (data.data) {
                        finalData.rows = data.data;
                    }
                }
                return finalData;
            }
        });
        $("#common_crm_code_dialog_toolbar_form_search").click(function () {
                $("#common_crm_code_dialog_table").datagrid("reload");
        });
        $("#common_crm_code_dialog_toolbar_form_clear").click(function () {
            $("#common_crm_code_dialog_toolbar_form").form("clear");
            $("#common_crm_code_dialog_table").datagrid("reload");
        });
    })

</script>
