<form id="add_order_form">
<div id="add_order_panel_baseinfo" class="easyui-panel" title="基本信息"
     style="padding:10px;background:#fafafa;margin-bottom:10px;"
     data-options="collapsible:true">
        <div class="fitem">
            <label><span style="color:red;">*</span>订单类别：</label>
            <select class="easyui-combobox" id="add_order_form_order_category_field" editable="false"
                    data-options="required:true" validType="selectValueRequired['#add_order_form_order_category_field']" name="orderCategory">
                <option code="">请选择</option>
                <option code="1">预投</option>
                <option code="2">售后</option>
                <option code="3">试用</option>
                <option code="4">现货（出库）</option>
                <option code="5">订单</option>
                <option code="6">国内订单</option>
            </select>
            <label><span style="color:red;">*</span>海外销类型：</label>
            <select class="easyui-combobox" editable="false" id="add_order_form_overseas_sales_field" name="overseasSales"
                    data-options="required:true" validType="selectValueRequired['#add_order_form_overseas_sales_field']" >
                <option code="">请选择订单类别</option>
                <option code="1">易瑞海外销（易瑞采购）</option>
                <option code="2">易瑞海外销（当地采购）</option>
                <option code="3">易瑞销</option>
            </select>
            <label>框架协议号：</label>
            <input class="easyui-textbox" data-options="validType:'length[0,32]'" name="frameworkNo"/>
        </div>
        <div class="fitem">
            <label><span style="color:red;">*</span>PO号：</label>
            <input class="easyui-textbox" required="true" name="poNo" />
            <label>询单号：</label>
            <input class="easyui-textbox" name="inquiryNo"/>
            <label>海外销售合同号：</label>
            <input class="easyui-textbox" name="contractNoOs"/>
        </div>
        <div class="fitem">
            <label>授信情况：</label>
            <select class="easyui-combobox" name="grantType">
                <option code="">请选择</option>
                <option code="1">中信保</option>
                <option code="2">集团授信</option>
                <option code="3">无</option>
            </select>
            <label><span style="color:red;">*</span>合同交货日期：</label>
            <input class="easyui-textbox" required="true" name="deliveryDate"/>
            <label><span style="color:red;">*</span>市场经办人：</label>
            <input class="easyui-textbox" id="add_order_form_agent_id_field" required="true" buttonText="请选择" editable="false"
                   data-options="onClickButton:addOrderFormAgentUserFun" name="agentId" />
        </div>
        <div class="fitem">
            <label><span style="color:red;">*</span>获取人：</label>
            <input class="easyui-textbox" id="add_order_form_acquire_id_field" required="true" buttonText="请选择" editable="false"
                   data-options="onClickButton:addOrderFormAcquireUserFun" name="acquireId" />
            <label><span style="color:red;">*</span>客户签约主体公司：</label>
            <select class="easyui-combobox" editable="false" id="add_order_form_signing_co_field" name="signingCo"
                    data-options="required:true,valueField:'code',textField:'name',url:'resources/data/company.json',method:'get'"  validType="selectValueRequired['#add_order_form_signing_co_field']">
            </select>
            <label><span style="color:red;">*</span>执行事业部：</label>
            <input class="easyui-textbox" name="businessUnitId" id="add_order_form_business_unit_id_field" required="true" buttonText="请选择" editable="false"
                   data-options="onClickButton:addOrderFormBusinessUnitFun"/>
        </div>
        <div class="fitem">
            <label><span style="color:red;">*</span>执行分公司：</label>
            <select class="easyui-combobox" editable="false" id="add_order_form_exec_co_field" name="execCoName"
                    data-options="required:true,valueField:'code',textField:'name',url:'resources/data/company.json',method:'get'" validType="selectValueRequired['#add_order_form_exec_co_field']">
            </select>
            <label><span style="color:red;">*</span>国家：</label>
            <input id="add_order_form_region_field" style="width: 92px;" name="region" code="">
            <input id="add_order_form_country_field" style="width:92px;" name="country" code=""/>
            <label><span style="color:red;">*</span>CRM客户代码：</label>
            <input class="easyui-textbox" id="add_order_form_crm_code_field" required="true" buttonText="请选择" editable="false"
                   data-options="onClickButton:addOrderFormCrmCodeFun" name="crmCode" />
        </div>

        <div class="fitem">
            <label><span style="color:red;">*</span>客户类型：</label>
            <select class="easyui-combobox">
                <option code="">请选择</option>
                <option code="Y">油气</option>
                <option code="N">非油气</option>
            </select>
            <label><span style="color:red;">*</span>回款负责人：</label>
            <input class="easyui-textbox" id="add_order_form_per_liable_repay_id_field" required="true" buttonText="请选择"
                   editable="false" data-options="onClickButton:addOrderFormPerLiableRepayIdFun" name="perLiableRepayId"/>
            <label><span style="color:red;">*</span>事业部项目负责人：</label>
            <input class="easyui-textbox" id="add_order_form_technical_id_field"  required="true" buttonText="请选择"
                   editable="false" data-options="onClickButton:addOrderFormTechnicalIdFun" name="perLiableRepayId"/>
        </div>
        <div class="fitem">
            <label>是否融资项目：</label>
            <select class="easyui-combobox" editable="false" name="financing">
                <option code="">请选择</option>
                <option code="1">融资</option>
                <option code="0">不融资</option>
            </select>
            <label>运输方式：</label>
            <select class="easyui-combobox" editable="false" name="transportType">
                <option code="">请选择</option>
                <option code="Ocean">海运</option>
                <option code="Air">空运</option>
                <option code="Multimodal">多式联运</option>
                <option code="Road">公路</option>
                <option code="Railway Containers">铁路</option>
                <option code="International Express">国际快递</option>
            </select>
            <label><span style="color:red;">*</span>贸易术语：</label>
            <select class="easyui-combobox" id="add_order_form_trade_terms_field" editable="false"
                    data-options="required:true" validType="selectValueRequired['#add_order_form_trade_terms_field']" name="tradeTerms">
                <option code="">请选择</option>
                <option code="CFR">CFR</option>
                <option code="CIF">CIF</option>
                <option code="CIP">CIP</option>
                <option code="CPT">CPT</option>
                <option code="DAP">DAP</option>
                <option code="DAT">DAT</option>
                <option code="DDP">DDP</option>
                <option code="EXW">EXW</option>
                <option code="FCA">FCA</option>
                <option code="FOB">FOB</option>
            </select>
        </div>
        <div class="fitem">
            <label>起运港：</label>
            <input class="easyui-textbox" id="add_order_form_from_port_field" buttonText="请选择" editable="false"
                   data-options="onClickButton:addOrderFormFromPortFun" name="fromPort" />
            <label>起运国：</label>
            <input class="easyui-textbox" editable="false" id="add_order_form_from_country_field" name="fromCountry"/>
            <label>发运起始地：</label>
            <input class="easyui-textbox" code="" name="fromPlace"/>
        </div>
        <div class="fitem">
            <label><span style="color:red;">*</span>目的港：</label>
            <input class="easyui-textbox" id="add_order_form_to_port_field" required="true" buttonText="请选择" editable="false"
                   data-options="onClickButton:addOrderFormToPortFun" name="toPort"/>
            <label>目的国：</label>
            <input class="easyui-textbox" editable="false" id="add_order_form_to_country_field" name="toCountry"/>
            <label>目的地：</label>
            <input class="easyui-textbox" code="" name="toPlace" />
        </div>
</div>

<div id="add_order_panel_goods_info" class="easyui-panel" title="商品信息"
     style="padding:2px;background:#fafafa;margin-bottom:10px;"
     data-options="collapsible:true">
    <table id="add_order_panel_goods_info_table" style="background:#fafafa;">
        <thead>
        <tr>
            <th field="sku">平台SKU</th>
            <th field="meteTypeName"><span style="color:red;">*</span>物料分类</th>
            <th field="tplName"><span style="color:red;">*</span>模板名称</th>
            <th field="departmentName"><span style="color:red;">*</span>商品所属事业部</th>
            <th field="nameEn">外文品名</th>
            <th field="nameZh"><span style="color:red;">*</span>中文品名</th>
            <th field="contractGoodsNum"><span style="color:red;">*</span>合同数量</th>
            <th field="unitName">单位</th>
            <th field="price">客户销售单价</th>
            <th field="eruiPrice">易瑞销售单价</th>
            <th field="brand">品牌</th>
            <th field="totalPrice">金额</th>
        </tr>

    </table>
</div>

<div id="add_order_panel_contract_info" class="easyui-panel" title="合同信息"
     style="padding:10px;background:#fafafa;margin-bottom:10px;"
     data-options="collapsible:true">
    <div class="fitem">
        <label>客户合同金额：</label>
        <input class="easyui-textbox" code="" name="totalPrice" editable="false" style="width:100px;"/>
        <select class="easyui-combobox" style="width:80px;">
            <option code="CAD">CAD</option>

            <option code="USD" selected>USD</option>

        <select class="easyui-combobox" style="width:80px;">
            <option code="CAD">CAD</option>
            <option code="CNY">CNY</option>
            <option code="EUR">EUR</option>
            <option code="USD" selected>USD</option>
        </select>
        <label><span style="color:red;">*</span>是否含税：</label>
        <select class="easyui-combobox" editable="false" name="taxBearing">
            <option code="">请选择</option>
            <option code="1">含税</option>
            <option code="2">不含税</option>
        </select>
    </div>
    <div class="fitem">
        <label><span style="color:red;">*</span>汇率：</label>
        <input class="easyui-numberbox" data-options="min:0,precision:4" code="" name="exchangeRate" style="width:120px;"/>
        <span style="width:80px;color:blue;"> 兑美金汇率</span>

        <label>客户合同USD金额：</label>
        <input class="easyui-textbox" code="" id="add_order_form_total_price_usd_field" editable="false"/>
        <label>质保金：</label>
        <input class="easyui-numberbox" data-options="min:0,precision:2" code="" name="qualityFunds" style="width: 150px;"/> <span class="standard_currency" style="color:blue;"> USD</span>
    </div>
    <div class="fitem">
        <label><span style="color:red;">*</span>收款方式：</label>
        <select class="easyui-combobox" editable="false" name="paymentModeBn">
            <option code="">请选择</option>
            <option code="1">信用证</option>
            <option code="2">托收</option>
            <option code="3">电汇</option>
            <option code="4">信汇</option>
            <option code="5">票汇</option>
            <option code="6">现金</option>
        </select>
        <label>预收货款：</label>
        <input class="easyui-numberbox" data-options="min:0,precision:2" name="orderPayments0.money" style="width: 150px;"/> <span class="standard_currency" style="width: 30px;color:blue;"> USD</span>
        <label>收款日期：</label>
        <input class="easyui-datebox" code="" name="orderPayments0.receiptDate" ediable="false" style="width: 150px;"/>
    </div>
    <div id="add_order_order_payment_div">
    </div>


    <div id="add_order_panel_contract_info_add_btn_div">
        <a href="javascript:void(0);" id="add_order_panel_contract_info_add_btn" class="easyui-linkbutton">添加收款</a>
    </div>
</div>


<div id="add_order_panel_other_info" class="easyui-panel" title="其他信息"
     style="padding:10px;background:#fafafa;margin-bottom:10px;"

    <div class="fitem">
        <label style="width:120px;">交货要求描述：</label>

</div>

<!-- 用户弹出选择框 -->
<div id="add_order_user_dialog" style="width:600px;height:350px;"></div>
<!-- /用户弹出选择框 -->
<!-- 事业部弹出选择框 -->
<div id="add_order_business_unit_dialog" style="width:600px;height:350px;"></div>
<!-- /事业部弹出选择框 -->
<!-- CRM客户弹出选择框 -->
<div id="add_order_crm_code_dialog" style="width:600px;height:350px;"></div>
<!-- /CRM客户弹出选择框 -->
<!-- 港口弹出选择框 -->
<div id="add_order_port_dialog" style="width:600px;height:350px;"></div>
<!-- /港口弹出选择框 -->
<!-- 编辑商品弹出选择框 -->
<div id="add_order_edit_goods_dialog" style="width:1100px;height:550px;"></div>
<!-- /编辑商品弹出选择框 -->
<!--- /弹出框 -->

<script type="text/javascript">
    var add_order_form_active_user_field = null;
    var add_order_form_active_business_unit_field = null;
    var add_order_form_active_port_field = null;
    var add_order_form_active_port_country_field = null;
    var add_order_form_goods_info_data = [];
    var add_order_form_order_payment_counter = 1;
    $(function(){
        $("#add_order_panel_goods_info_table").datagrid({
            // title:"商品信息",
            border:false,
            collapsible:true,
            toolbar: [{
                iconCls: 'icon-edit',
                text:'编辑商品',
                handler: function(){
                    $("#add_order_edit_goods_dialog").dialog("open");
                    $('#add_order_edit_goods_dialog').dialog('refresh', 'order/editGoodsDialog.html');
                }
            }],
            data:add_order_form_goods_info_data
        });
        // 用户弹出框
        $("#add_order_user_dialog").dialog({
            title:'用户',
            resizable:true,
            modal:true,
            closed:true,
            cache: false,
            buttons:[{
                text:'确定',
                handler: function() {
                    var userTableRow = $("#common_user_dialog_table").datagrid("getSelected");
                    if (userTableRow && add_order_form_active_user_field) {
                        $("#" + add_order_form_active_user_field).textbox("setValue",userTableRow.id);
                        $("#" + add_order_form_active_user_field).textbox("setText",userTableRow.name);
                    }
                    $("#add_order_user_dialog").dialog("close");
                    add_order_form_active_user_field = null;
                }
            },{
                text:'取消',
                handler:function(){
                    $("#add_order_user_dialog").dialog("close");
                    add_order_form_active_user_field = null;
                }
            }]
        });
        // 事业部弹出框
        $("#add_order_business_unit_dialog").dialog({
            title:'执行事业部',
            resizable:true,
            modal:true,
            closed:true,
            cache: false,
            buttons:[{
                text:'确定',
                handler: function() {
                    var userTableRow = $("#common_business_unit_dialog_table").datagrid("getSelected");
                    if (userTableRow && add_order_form_active_business_unit_field) {
                        $("#" + add_order_form_active_business_unit_field).textbox("setValue",userTableRow.id);
                        $("#" + add_order_form_active_business_unit_field).textbox("setText",userTableRow.name);
                    }
                    $("#add_order_business_unit_dialog").dialog("close");
                    add_order_form_active_business_unit_field = null;
                }
            },{
                text:'取消',
                handler:function(){
                    $("#add_order_business_unit_dialog").dialog("close");
                    add_order_form_active_business_unit_field = null;
                }
            }]
        });
        // CRM客户弹出框
        $("#add_order_crm_code_dialog").dialog({
            title:'选择CRM客户代码',
            resizable:true,
            modal:true,
            closed:true,
            cache: false,
            buttons:[{
                text:'确定',
                handler: function() {
                    var crmTableRow = $("#common_crm_code_dialog_table").datagrid("getSelected");
                    if (crmTableRow) {
                        $("#add_order_form_crm_code_field").textbox("setValue",crmTableRow.id);
                        $("#add_order_form_crm_code_field").textbox("setText",crmTableRow.buyer_code);
                    }
                    $("#add_order_crm_code_dialog").dialog("close");
                }
            },{
                text:'取消',
                handler:function(){
                    $("#add_order_crm_code_dialog").dialog("close");
                }
            }]
        });
        // 国家下拉框
        $("#add_order_form_region_field").combobox({
            valueField:'bn',
            textField:'zh_name',
            editable:false,
            url:'http://api.eruidev.com/v2/Marketarea/list',
            onBeforeLoad:function(param){
                param.lang = "zh";
            },
            loader:function(param,success,error) {
                var opts = $(this).combobox("options");
                return tokenAjaxLoader(opts,param,success,error);
            },
            loadFilter:function (data) {
                var finalData = [];
                if (data.code == 1) {
                    finalData = data.data;
                    finalData.unshift({"bn":"","zh_name":"请选择"});
                }
                return finalData;
            },
            onLoadSuccess:function () {
                $(this).combobox("select","");
            },
            onSelect:function (rec) {
                var url = 'http://api.eruidev.com/v2/country/listall';
                var countryOpts = $("#add_order_form_country_field").combobox("options");
                countryOpts.queryParams.market_area_bn = rec.bn;
                $('#add_order_form_country_field').combobox('reload', url);
            }
        });
        $("#add_order_form_country_field").combobox({
            valueField:'bn',
            textField:'name',
            editable:false,
            onBeforeLoad:function(param){
                param.lang = "zh";
            },
            loader:function(param,success,error) {
                var opts = $(this).combobox("options");
                return tokenAjaxLoader(opts,param,success,error);
            },
            loadFilter:function (data) {
                var finalData = [];
                if (data.code == 1) {
                    finalData = data.data;
                }
                finalData.unshift({"bn":"","name":"请选择"});
                return finalData;
            },
            onLoadSuccess:function () {
                $(this).combobox("select","");
            }
        });
        // 港口弹出框
        $("#add_order_port_dialog").dialog({
            title:'选择港口',
            resizable:true,
            modal:true,
            closed:true,
            cache: false,
            buttons:[{
                text:'确定',
                handler: function() {
                    var portTableRow = $("#common_port_dialog_table").datagrid("getSelected");
                    if (portTableRow) {
                        $("#" + add_order_form_active_port_field).textbox("setValue",portTableRow.bn);
                        $("#" + add_order_form_active_port_field).textbox("setText",portTableRow.name);
                        $("#" + add_order_form_active_port_country_field).textbox("setValue",portTableRow.country_bn);
                        $("#" + add_order_form_active_port_country_field).textbox("setText",portTableRow.country);
                    }
                    $("#add_order_port_dialog").dialog("close");
                }
            },{
                text:'取消',
                handler:function(){
                    $("#add_order_port_dialog").dialog("close");
                }
            }]
        });
        // 编辑商品弹出框
        $("#add_order_edit_goods_dialog").dialog({
            title:'编辑商品信息',
            resizable:true,
            modal:true,
            closed:true,
            cache: false,
            buttons:[{
                text:'确定',
                iconCls:'icon-ok',
                handler: function() {
                    if (editGoodsTableData.length > 0) {
                        refreshGoodsTable([],[]);
                        for (var n = 0; n < editGoodsTableData.length; ++n) {
                            var validateRowFlag = $("#edit_goods_dialog_base_info_table").datagrid("validateRow",n);
                            if (!validateRowFlag) {
                                $.messager.alert('警告','请完整填写商品必填信息');
                                return false;
                            } else if (!editGoodsTableData[n].tplNo) {
                                $.messager.alert('警告','请选择商品模板');
                                $("#edit_goods_dialog_base_info_table").datagrid("uncheckAll");
                                $("#edit_goods_dialog_base_info_table").datagrid("checkRow",n);
                                return false;
                            } else {
                                editGoodsTableData[n].totalPrice = editGoodsTableData[n].contractGoodsNum * editGoodsTableData[n].price;
                            }
                        }
                    }
                    add_order_form_goods_info_data = editGoodsTableData;
                    $("#add_order_edit_goods_dialog").dialog("close");
                    $("#add_order_panel_goods_info_table").datagrid("loadData", add_order_form_goods_info_data);
                }
            },{
                text:'取消',
                iconCls:'icon-cancel',
                handler:function(){
                    $("#add_order_edit_goods_dialog").dialog("close");
                }
            }]
        });
